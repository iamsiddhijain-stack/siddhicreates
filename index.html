<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhi Creates</title>
    <style>
       @font-face {
    font-family: 'Hellasfun Bold';
    src: url('./fonts/HFUNB.TTF') format('truetype');
    font-weight: bold;
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
    background-color: #ffffff;
    font-family: 'Hellasfun Bold', sans-serif;
    overflow-x: hidden;
}


      
        .navbar {
            border: 3px solid #000000;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: #ffffff;
            z-index: 100;
        }

        .logo {
            font-family: 'Hellasfun Bold', sans-serif;
            font-size: 32px;
            color: #000000;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-star {
            color: #FFB6D9;
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            list-style: none;
        }

        .nav-links a {
            font-family: 'Hellasfun Bold', sans-serif;
            font-size: 20px;
            color: #000000;
            text-decoration: none;
            transition: transform 0.2s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #000000;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .nav-links a:hover {
            transform: scale(1.08);
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

       
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #000000;
            transition: 0.3s;
        }

       
        .container {
            width: 100vw;
            min-height: calc(100vh - 160px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }

        .center-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .pink-star {
            width: 200px;
            height: 200px;
            background-color: #FFE1F0;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: absolute;
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-65%, -50%);
        }

        h1 {
            font-family: 'Hellasfun Bold', sans-serif;
            font-size: 151px;
            font-weight: bold;
            color: #000000;
            line-height: 0.75;
            margin: 0;
            letter-spacing: -3px;
            position: relative;
            z-index: 10;
        }

        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-7px);
            }
        }

        .floating-object {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            object-fit: contain;
        }

      
.obj-1 { top: 12%; left: 8%; width: 240px; animation-delay: 0s; }
.obj-2 { top: 15%; left: 25%; width: 200px; animation-delay: 0.3s; }
.obj-3 { top: 15%; right: 12%; width: 220px; animation-delay: 0.6s; } /* coffee - top right, clear space */
.obj-4 { top: 8%; right: 3%; width: 200px; animation-delay: 0.9s; } /* gummy - far top right corner */
.obj-5 { bottom: 18%; left: 6%; width: 180px; animation-delay: 1.2s; }
.obj-6 { bottom: 25%; left: 22%; width: 160px; animation-delay: 1.5s; }
.obj-7 { bottom: 35%; right: 25%; width: 150px; animation-delay: 1.8s; } /* archive - middle, away from others */
.obj-8 { bottom: 15%; right: 15%; width: 180px; animation-delay: 2.1s; } /* binder clips - bottom right area */
.obj-9 { top: 38%; right: 10%; width: 200px; animation-delay: 0.5s; } /* camera - middle right, between coffee and archive */
.obj-10 { bottom: 8%; right: 5%; width: 160px; animation-delay: 1.8s; } /* apple - bottom corner */
.obj-11 { bottom: 40%; left: 18%; width: 170px; animation-delay: 1.1s; }





       
        .footer {
            border-top: 3px solid #000000;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
        }

        .footer-logo {
            font-family: 'Hellasfun Bold', sans-serif;
            font-size: 24px;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-star {
            color: #FFB6D9;
            font-size: 22px;
        }

        .footer-contact {
            font-size: 16px;
            color: #000000;
            text-align: right;
        }

        .footer-contact p {
            margin: 5px 0;
        }

     
        @media (max-width: 768px) {
            /* Hide floating objects on mobile */
            .floating-object {
                display: none;
            }

            
            .navbar {
                padding: 15px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .logo-star {
                font-size: 22px;
            }

            .nav-links {
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: #ffffff;
                flex-direction: column;
                gap: 0;
                padding: 20px;
                border: 3px solid #000000;
                border-top: none;
                display: none;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                padding: 15px 0;
                border-bottom: 1px solid #e0e0e0;
            }

            .hamburger {
                display: flex;
            }

            /* Smaller heading */
            h1 {
                font-size: 80px;
                line-height: 0.8;
            }

            .pink-star {
                width: 140px;
                height: 140px;
            }

            
            .footer {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px;
            }

            .footer-logo {
                font-size: 20px;
            }

            .footer-star {
                font-size: 18px;
            }

            .footer-contact {
                text-align: center;
                font-size: 14px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            
            .floating-object {
                width: 150px !important;
            }

            h1 {
                font-size: 120px;
            }

            .pink-star {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>

        </a>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>

            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Works</a></li>

        </ul>
    </nav>

   
    <div class="container">
     
        <img src="books.png" alt="Books" class="floating-object obj-1">
        <img src="olives.png" alt="Olives" class="floating-object obj-2">
        <img src="coffee.png" alt="Coffee" class="floating-object obj-3">
        <img src="gummy.png" alt="Gummy Bear" class="floating-object obj-4">
        <img src="cola.png" alt="Diet Cola" class="floating-object obj-5">
        <img src="disco ball.png" alt="Disco Ball" class="floating-object obj-6">
        <img src="archive box.png" alt="Archive Box" class="floating-object obj-7">
        <img src="binder clips.png" alt="Binder Clips" class="floating-object obj-8">
        <img src="camera.png" alt="Camera" class="floating-object obj-9">
        <img src="apple.png" alt="Apple" class="floating-object obj-10">
        <img src="cat figurine.png" alt="Cat Figurines" class="floating-object obj-11">

      
        <div class="center-content">
            <div class="pink-star"></div>
            <h1>siddhi<br>creates.</h1>
        </div>
    </div>

    
    <footer class="footer">
        <div class="footer-logo">
            <span class="footer-star">★</span> siddhi creates
        </div>
        <div class="footer-contact">
            <p>Email: hello@siddhicreates.com</p>
            <p>Phone: +91 98765 43210</p>
            <p>Mumbai, India</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
